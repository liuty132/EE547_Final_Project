<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio - Harmony 432</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="nav-tabs">
            <div class="logo">Music App</div>
            <a href="/" class="nav-tab">Home</a>
            <a href="/radio" class="nav-tab">Radio</a>
            <a href="/upload" class="nav-tab">Upload</a>
        </div>
        <div class="auth-forms" style="display: none;">
            <span id="username-display" style="display: none;">Welcome, User</span>
            <button onclick="showForm('signup-form')">Sign Up</button>
            <button onclick="showForm('login-form')">Login</button>
            <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <!-- Signup Form -->
    <div id="signup-form" class="form-container">
        <span class="close-btn" onclick="hideForm('signup-form')">×</span>
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <div id="verification-section" class="verification-form">
            <h3>Verify Email</h3>
            <input type="text" id="verification-code" placeholder="Verification Code">
            <button onclick="verifyEmail()">Verify</button>
            <p id="verification-message"></p>
        </div>
        <p id="signup-message"></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <span class="close-btn" onclick="hideForm('login-form')">×</span>
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Upload -->
    <div class="upload-container">
        <h2 class="upload-title">Upload Your Audio File</h2>
        <input type="file" id="audioFile" class="file-input" accept="audio/*">
        <label for="audioFile" class="upload-btn">Choose File</label>
        <div class="file-name" id="fileName">No file selected</div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status-message" id="statusMessage">Uploading...</div>
        </div>
        <button id="submitBtn" class="upload-btn" style="margin-top: 20px; display: none;">Upload</button>
    </div>

    <!-- Load file upload script -->
    <script src="upload.js"></script>
    
    <!-- Load AWS Cognito script -->
    <script src="auth.js"></script>
</body>
</html>
